<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab data-userWeather">Your Weather</p>
            <p class="tab data-searchWeather">Search Weather</p>
        </div>
        <div class="weather-container">
            <div class="grant-location-container">
                <img src="./Images/location.png" width="80" height="80" loading="lazy">
                <p class="grant_access">Grant Location Access</p>
                <p class="weather_info">Allow Access to get weather information</p>
                <button class="btn data-grantAccess">Grant Access</button>
            </div>
            <form class="form-container data-searchForm" >
                <input class="data-searchInput" placeholder="Search for City....">
                <button class="btn">
                    <img src="./Images/search.png" loading="lazy" width="20" height="20" alt="">
                </button>
            </form>
            <div class="loading-container">
                <img src="./Images/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>
            <div class="user-info-container">
                <div class="name">
                    <p class="data-cityName"></p>
                    <img class="data-countryIcon">
                </div>
                <p class="data-weatherDesc"></p>
                <img class="data-weatherIcon">
                <p class="data-temp"></p>
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./Images/wind.png">
                        <p class="text">Windspeed</p>
                        <p class="data data-windspeed"></p>
                    </div>
                    <div class="parameter">
                        <img src="./Images/humidity.png">
                        <p class="text">Humidity</p>
                        <p class="data data-humidity"></p>
                    </div>
                    <div class="parameter">
                        <img src="./Images/cloud.png">
                        <p class="text">Clouds</p>
                        <p class="data data-cloudiness"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
